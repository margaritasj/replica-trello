<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" >
    <title>Trello</title>
  </head>
  <body>
    <header>
      <div id="tables">
       <a href="#">
         <span><i class="fa fa-trello" aria-hidden="true"></i>
        <h3 class="tables-letter">Tableros</h3></span>
       </a>
      </div>
      <div class="search-box">
        <input type="text">
        <span><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
        <div id="title">
          <img src="assets/images/logo.png" alt="logo">
        </div>
        <div class="icons-list">
          <span><i class="fa fa-plus" aria-hidden="true"></i></span>
          <span><i class="fa fa-info" aria-hidden="true"></i></span>
          <span><i class="fa fa-bell-o" aria-hidden="true"></i></span>
          <div id="user">
            <span>MS</span>    
          </div>
        </div>
    </header>
    <main id="main">
      <div class="menu">
        <a class="title-menu" href="#">Tablero - Reto de código</a>
        <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-lock" aria-hidden="true"></i>  Privado</a>
      </div>
      <div id="container">
        <!-- Este div cambiará cuando se le haga clic -->
		<div id="add-list">
          <span>Añadir una lista...</span>
        </div>
        <!-- Esta forma estará invisible hasta que el usuario haga clic sobre #add-list -->
        <form id="main-board" class="invisible">
		  <!-- <ul id="todo-list"></ul> -->
		  <input type="text" placeholder="Añadir una lista..." id="title-list">
		  <button id="save" class="button" type="submit">Guardar</button>
		  <button id="close" class="closing-button" type="button">
		    <span class="icon-close"></span>
		  </button>
		</form>
      </div>
    </main>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
