<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" >
    <title>Trello</title>
  </head>
  <body>
    <header>
      <div id="tables">
       <a href="#">
         <span><i class="fa fa-trello" aria-hidden="true"></i>
        <h4 class="tables-letter">Tableros</h4></span>
       </a>
      </div>
      <div class="search-box">
        <input type="text">
        <span><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
        <div id="title">
          <img src="assets/images/logo.png" alt="logo">
        </div>
        <div class="icons-list">
          <span><i class="fa fa-plus" aria-hidden="true"></i></span>
          <span><i class="fa fa-info" aria-hidden="true"></i></span>
          <span><i class="fa fa-bell-o" aria-hidden="true"></i></span>
          <div id="user">
            <span>MS</span>    
          </div>
        </div>
    </header>
    <main id="main">
      <div class="menu">
        <a class="title-menu" href="#">Tablero - Reto de código</a>
        <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-lock" aria-hidden="true"></i>  Privado</a>
      </div>
      <div id="container">
        <div id="add-list">Añadir una lista...</div>
      </div>
      <div id="none-list">
          <input id="list-input" placeholder="Añadir una lista...">
          <button type="button" id="list-btn">Guardar</button>
      </div>
    </main>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
