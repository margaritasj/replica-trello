<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" >
    <title>Trello</title>
  </head>
  <body>
    <header>
      <div id="tables">
        <span><i class="fa fa-trello" aria-hidden="true"></i></span>
        <h4 class="tables-letter"> Tableros</h4>
      </div>
      <div class="tables search-box">
        <input type="text">
        <span><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
        <div id="title">
          <h1>TRELLO</h1>
        </div>
        <div class="icons-list">
          <span><i class="fa fa-plus" aria-hidden="true"></i></span>
          <span><i class="fa fa-info" aria-hidden="true"></i></span>
          <span><i class="fa fa-bell-o" aria-hidden="true"></i></span>
          <div id="user">
            <span>MS</span>    
          </div>
        </div>
    </header>
    <main id="main">
      <div id="form" class="previus-form">
        <form action="">
          <input type="text" id="input" class="previus-input" placeholder="Añadir una lista...." value="Añadir una lista....">
        </form>
       <button type="submit" id="button" class="previus-click">Guardar</button>
     </div>
    </main>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
